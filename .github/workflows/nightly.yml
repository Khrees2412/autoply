name: Nightly Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: autoply-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: autoply-darwin-arm64
          - os: macos-15
            target: bun-darwin-x64
            artifact: autoply-darwin-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: autoply-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build ./src/cli/index.ts --compile --target=${{ matrix.target }} --outfile ${{ matrix.artifact }} --external playwright --external playwright-core

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            Automated build from the latest master branch.
            **Commit:** ${{ github.sha }}
            **Updated:** ${{ github.event.head_commit.timestamp }}
          prerelease: true
          files: release/*
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
